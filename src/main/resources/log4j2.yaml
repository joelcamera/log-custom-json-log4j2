Configuration:
  status: error

  Appenders:
    Console:
      - name: CUSTOM_APPENDER
        target: SYSTEM_OUT
        CustomLayout: {}

      - name: CONSOLE_ROOT
        target: SYSTEM_OUT
        PatternLayout:
          alwaysWriteExceptions: true
          pattern: "[%threadName] %-5level %logger{36} - %message{nolookups} %ex{separator(|)} %n"

  Loggers:
    logger:
      - name: LOGGER
        level: info
        additivity: false
        AppenderRef:
          ref: CUSTOM_APPENDER

    Root:
      level: info
      AppenderRef:
        ref: CONSOLE_ROOT
